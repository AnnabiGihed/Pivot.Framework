name: Publish NuGet Packages
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '10.x'
    
    - name: Extract tag version
      id: extract_version
      run: |
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        echo "Tag version: $TAG_VERSION"
        echo "version=$TAG_VERSION" >> $GITHUB_ENV
    
    - name: Update project versions
      run: |
        for csproj in $(find . -name "*.csproj"); do
          echo "Updating version for: $csproj"
          sed -i "s|<Version>.*</Version>|<Version>${{ env.version }}</Version>|" "$csproj"
        done
    
    - name: Build and pack all projects
      run: |
        for csproj in $(find . -name "*.csproj"); do
          echo "Processing project: $csproj"
          dotnet build "$csproj" -c Release
          dotnet pack "$csproj" -c Release
        done
    
    - name: Publish all NuGet packages
      run: |
        for nupkg in $(find . -name "*.nupkg"); do
          echo "Publishing package: $nupkg"
          
          # Clear any cached credentials
          rm -f ~/.nuget/NuGet/NuGet.Config 2>/dev/null || true
          
          # Push with explicit authentication
          dotnet nuget push "$nupkg" \
            --source "https://nuget.pkg.github.com/AnnabiGihed/index.json" \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate \
            || echo "Failed to push $nupkg"
        done